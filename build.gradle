plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'com.google.zxing', name: 'core', version: '3.2.1'
    implementation group: 'com.google.zxing', name: 'javase', version: '3.2.1'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.2'
}

test {
    useJUnitPlatform()
}